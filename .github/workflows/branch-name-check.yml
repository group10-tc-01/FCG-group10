name: Check Branch Name

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write

jobs:
  branch-name-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        id: check
        run: |
          echo "branch_name=${GITHUB_HEAD_REF}" >> $GITHUB_OUTPUT
          if [[ ! "${GITHUB_HEAD_REF}" =~ ^(feature|release|hotfix)\/.+ ]]; then
            echo "valid=false" >> $GITHUB_OUTPUT
          else
            echo "valid=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if invalid
        if: steps.check.outputs.valid == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const branchName = "${{ steps.check.outputs.branch_name }}";
            const body = `
            ❌ Branch name \`${branchName}\` does not follow Git Flow naming convention.

            ✅ Valid patterns: \`feature/*\`, \`release/*\`, \`hotfix/*\`

            Examples:
            - feature/add-new-component
            - release/v1.0.0
            - hotfix/critical-bug-fix
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
            core.setFailed("Invalid branch name");
